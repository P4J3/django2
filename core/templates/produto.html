{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produto</title>
    {% bootstrap_css %}
</head>
<body>
    <h1>Produto</h1>

    <div class="container">
        {% bootstrap_messages %}
        <form action="{% url 'produto' %}" method='post' class='form' autocomplete='off'
        enctype='multipart/form-data'>
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Salvar</button>
            {% endbuttons %}
        </form>
    </div>
    <h2><a href="{% url 'index' %}">Index</a></h2>
    <h2><a href="{% url 'contato' %}">Contato</a></h2>

    {% bootstrap_javascript jquery='full' %}
</body>
</html>
