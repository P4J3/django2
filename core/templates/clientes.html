{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
    {% bootstrap_css %}
</head>
<body>
    <h1>Clientes</h1>

    <div class="container">
        {% bootstrap_messages %}
        <form action="{% url 'cliente' %}" method="post" class="form" autocomplete="on">
            {% csrf_token %}
            {% bootstrap_form form%}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            {% endbuttons %}
        </form>

    </div>

    <br/>
    <h3><a href="{% url 'mostra_cliente' %}">Mostrar Clientes</a> </h3>
    <h3><a href="{% url 'index' %}">In√≠cio</a></h3>
    <h3><a href="{% url 'contato' %}">Contato</a></h3>
    <h3><a href="{% url 'produto' %}">Produto</a></h3>
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
