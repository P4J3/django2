{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    {% bootstrap_css %}
</head>
<body>

    <h1>Contato</h1>

    <div class="container">
        {% bootstrap_messages %}
        <form action="{% url 'contato' %}" method="post" class="form" autocomplete="off">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            {% endbuttons%}
        </form>
    </div>



    <h2><a href="{% url 'produto' %}">Produto</a></h2>
    <h2><a href="{% url 'index' %}">Index</a></h2>

    {% bootstrap_javascript jquery='full' %}
</body>
</html>
